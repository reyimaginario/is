<!DOCTYPE html>
<html>
<head>
    <title>Login to Athos</title>
    <link href="./styles/login.css" rel="stylesheet" type="text/css">
    

</head>
<body>
    <div class="wrap">
        <form enctype="application/json" class="login-form" action="http://localhost:3000/chat/user/login/"  method="POST">
            <div class="form-header">
                <h3>Login to Athos</h3>
                <p>Sign in to access your dashboard</p>
            </div>

            <div class="form-group">
                <input required name="username" type = "text" class="form-input" placeholder="username">
            </div>

            <div class="form-group">
                <input required name="password" type = "password" class="form-input" placeholder="password">
            </div>

            <div class="form-group">
                <button id="btn_login" type = "submit" class="form-button" onclick="sendForm()">Sign In</button>
            </div>

            <div class= "form-footer">
                Don't have an account? <a href="">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
