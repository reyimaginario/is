<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

  $("button").click(function(){

            type: "POST",

            data: JSON.stringify({ "username" : "mediavla",  "password" : "123"}),
