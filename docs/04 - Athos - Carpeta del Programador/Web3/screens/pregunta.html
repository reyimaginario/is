<!DOCTYPE html>
<html>
<head>
    <title>Login to Athos</title>
    <link href="../styles/login.css" rel="stylesheet" type="text/css">
    

</head>
<body>
    <div class="wrap">
        <form enctype="application/json" class="login-form" action="http://localhost:3000/chat/user/login/"  method="POST">
            <div class="form-header">
                <h3>Texto de la pregunta? que pasa si es mucho mas largo de lo que uno podria esperar de una pregunta comun y corriente?</h3>
            </div>

            <div class="form-group">
                <button id="btn_true" type="button" class="form-button" onclick="selectTrue()">Verdadero</button>
                <button id="btn_false" type="button" class="form-button" onclick="selectFalse()">Falso</button>
            </div>

            <div class="form-group">
            </div>

            <div class="form-group">
                <button id="btn_next" type = "submit" class="form-button" onclick="sendForm()">Siguiente</button>
            </div>

            <div class= "form-footer">
                <a href="">Ver todas las preguntas</a>
            </div>
        </form>
    </div>

    <script src="../scripts/contestarPregunta.js"></script>
</body>
</html>
