<!DOCTYPE html>
<html>
<head>
    <title>Login to Athos</title>
    <link href="./styles/login.css" rel="stylesheet" type="text/css">
    

</head>
<body>
    <div class="wrap">
        <form id="formulario" enctype="application/json" class="login-form">
            <div class="form-header">
                <h3>Login to Athos</h3>
                <p>Sign in to access your dashboard</p>
            </div>

            <div class="form-group"><input type="number" name="dni" placeholder="Ingrese dni" class="form-input"></div>
            <div class="form-group"><input type="text" name="nombre" placeholder="Ingrese nombre" class="form-input"></div>
            <div class="form-group"><input type="text" name="apellido" placeholder="Ingrese apellido" class="form-input"></div>
            <div class="form-group"><input type="text" name="localidad" placeholder="Ingrese localidad" class="form-input"></div>
            <div class="form-group"><input type="number" name="edad" placeholder="Ingrese edad" class="form-input"></div>
            <div class="form-group"><input type="text" name="genero" placeholder="Ingrese genero" class="form-input"></div>
            <div class="form-group"><input type="text" name="nivelDeEstudio" placeholder="Ingrese nivel de estudio" class="form-input"></div>
            <div class="form-group"><input type="text" name="ocupacion" placeholder="Ingrese ocupacion" class="form-input"></div>

            <div class="form-group">
                <button id="btn_login" type = "submit" class="form-button">Start Test</button>
            </div>
            
        </form>
    </div>

    <script src="get.js"></script>
</body>
</html>
