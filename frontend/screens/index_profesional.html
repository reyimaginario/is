<!DOCTYPE html>
<html>
<head>
    <title>Athos</title>
    <link href="../styles/basic_style.css" rel="stylesheet" type="text/css">
    

</head>
<body >
    <div class="wrap">
        <form enctype="application/json" class="login-form" method="POST">

            <div class="form-group">
                <button id="btn_send" type = "submit" class="form-button" onclick="gotoBaremos()">Mostrar Baremos</button>
            </div>

            <div class="form-group">
                <button id="btn_show" type = "submit" class="form-button" onclick="gotoResultados()">Mostrar Resultados</button>
            </div>
            
        </form>
    </div>

    <script >
        function gotoResultados(){
            event.preventDefault()
            window.location.href = "resultados_por_sujeto.html"
        }
        function gotoBaremos(){
            event.preventDefault()
            window.location.href = "baremoMMPI2.html"
        }
    </script>
</body>
</html>
