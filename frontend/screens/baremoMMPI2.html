<!DOCTYPE html>
<html>
  <head>
    <title>Athos - Baremo MMPI2</title>
    <meta charset="UTF-8" />
    <link href="../styles/basic_style.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/canvasjs.min.js"></script>
    <script src="../scripts/dibujarBaremoMMPI2.js"></script>
    <script src="../scripts/enviarSujeto.js"></script>
  </head>

  <body onload="dibujar()">
    <div class="wrap-baremo">
      <form id="formulario" enctype="application/json" class="baremo-form">
        <div class="form-header">
          <h2>Baremo MMPI-2</h2>
        </div>
        <div class="form-group"><input required min="0" type="number" name="dni" placeholder="Ingrese dni" class="form-input"></div>
        <div class="form-group"><input required type="text" name="nombre" placeholder="Ingrese nombre" class="form-input"></div>
        <div class="form-group"><input required type="text" name="apellido" placeholder="Ingrese apellido" class="form-input"></div>
        
        <div class="form-group">
            <select id="localidades" class="form-input" required>
                    <option value="" hidden>Seleccione localidad</option>
            </select>
        </div>
        <div class="form-group">
          <table class="question-table">
              <tr>
                <td style="padding-right: 5px">
                  <input
                    required
                    min="18" max="84"
                    type="number"
                    name="edad"
                    placeholder="Ingrese edad desde"
                    class="form-input"
                  />
                </td>
                <td style="padding-left: 5px">
                  <input
                    required
                    min="18" max="84"
                    type="number"
                    name="edad"
                    placeholder="Ingrese edad hasta"
                    class="form-input"
                  />
                </td>
              </tr>
            </table>
        
        </div>
        
        <div class="form-group">
            <select id="generos" class="form-input" required>
                    <option value="" hidden>Seleccione género</option>
            </select>
        </div>
        
        <div class="form-group">
            <select id="estudios" class="form-input" required>
                    <option value="" hidden>Seleccione mayor nivel de estudios alcanzado</option>
            </select>
        </div>
        
        <div class="form-group">
            <select id="ocupaciones" class="form-input" required>
                    <option value="" hidden>Seleccione ocupación</option>
            </select>
        </div>

        <div class="form-group"></div>
        <button
          id="btn_next"
          type="submit"
          class="form-button"
          onclick="getBaremoData()"
        >
          Filtrar
        </button>
      </div>
      </form>
     
    </div>
    <div class="wrap-chart"></div>
    <div class="baremo-chart" id="chartContainer" />
  </body>
</html>
