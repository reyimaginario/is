<!DOCTYPE html>
<html>
  <head>
    <title>Athos</title>
    <link href="../styles/basic_style.css" rel="stylesheet" type="text/css" />
  </head>

  <body onload="cargarPantalla()">
    <div class="wrap">
      <form id="formulario" enctype="application/json" class="login-form">
        <div class="form-header">
          <h3>Información Personal</h3>
          <p>Complete sus datos para comenzar el test</p>
        </div>

        <div class="form-group">
          <input
            required
            min="1000000"
            type="number"
            name="dni"
            placeholder="Ingrese dni"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <input
            required
            type="text"
            name="nombre"
            placeholder="Ingrese nombre"
            pattern="^([A-Za-z]+ *)+$"
            oninvalid="this.setCustomValidity('El Nombre solo puede contener letras')"
            oninput="setCustomValidity('')"
            class="form-input"
            id="nombre"
          />
        </div>
        <div class="form-group">
          <input
            required
            type="text"
            name="apellido"
            placeholder="Ingrese apellido"
            class="form-input"
            pattern="^([A-Za-z]+ *)+$"
            oninvalid="this.setCustomValidity('El Apellido solo puede contener letras')"
            oninput="setCustomValidity('')"
            id="apellido"
          />
        </div>

        <div class="form-group">
          <select id="localidades" class="form-input" required>
            <option value="" hidden>Seleccione localidad</option>
          </select>
        </div>

        <div class="form-group">
          <input
            required
            min="18"
            max="84"
            type="number"
            name="edad"
            placeholder="Ingrese edad"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <select id="generos" class="form-input" required>
            <option value="" hidden>Seleccione género</option>
          </select>
        </div>

        <div class="form-group">
          <select id="estudios" class="form-input" required>
            <option value="" hidden
              >Seleccione mayor nivel de estudios alcanzado</option
            >
          </select>
        </div>

        <div class="form-group">
          <select id="ocupaciones" class="form-input" required>
            <option value="" hidden>Seleccione ocupación</option>
          </select>
        </div>

        <div class="form-group">
          <button id="btn_login" type="submit" class="form-button">
            Comenzar Test
          </button>
        </div>
      </form>
    </div>

    <script src="../scripts/enviarSujeto.js"></script>
    <script src="../scripts/cargarCombos.js"></script>
  </body>
</html>
